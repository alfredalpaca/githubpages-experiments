<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    
    <title>Alpaca testing</title>
    <style>
        body{
            background-color: rgb(153, 153, 153);
        }
        header{
            background-color: rgb(199, 199, 199);
        }
        h2{
            margin-top: 10px;
        }
    </style>
</head>
<header class=" modal-header">
    <div class="container-fluid btn-block">
        <a id="link1" onClick="change_disp()" href="#" class="btn">link1</a>
        <button id="but" onclick="change_disp()" class="btn">button</button>
        <a id="link2" href="#" class="btn">tab2</a>
        <a id="link3" href="#" class="btn">tab3</a>
    </div>
</header>
<body>
    <div class=" container-fluid">
        <div class=" jumbotron-fluid">
            <h2 id="text" class=" text-center text-capitalize">Hello world</h2>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script>
        function change_disp() {
            alert("hey there")
            document.getElementById("text").innerHTML = "You clicked a link";
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="js/bootstrap.js"></script>
</body>
</html>
